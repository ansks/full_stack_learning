<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>

    <body>
        <h1> Here are the users you wanted: </h1>
        
        {% if users %}

        <ol>
            {% for person in users %}
            <li> User Information: </li>
            <ul>
                <li> First Name: {{ person.first_name }} </li>
                <li> Last Name: {{ person.last_name }} </li>
                <li> Email: {{ person.email }} </li>
            </ul>
            {% endfor %}
        </ol>
        
        {% endif %}

    </body>

</html>
