{% extends 'blog/base.html' %}

{% block content %}
    <div class="jumbotron">
        <h2> Please login: </h2>
        <h3>(Must be a superuser, check with Admin! )</h3>

        {% if form.erros %}
            <p>Please check your user name and password. It didnt match. </p>
        {% endif %}
        
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
                {% form.as_p %}
                <input type="submit" class="btn btn-primary" value="Login">
                <input type="hidden" name = 'next', value = {{next}}>
        </form>
    </div>
{% endblock %}
