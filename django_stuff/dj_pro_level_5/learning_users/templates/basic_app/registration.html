{% extends 'basic_app/base.html' %}
{% load staticfiles %}

{% block body_block %}
    <div class="jumbotron">
        
        {% if registered %}
            <h2> Thank you for registering. </h2>
        {% else %}
            <h1> Register Here. </h1>
            <h2> Fill out the info below. </h2>

            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {{user_form.as_p}}
                {{profile_form.as_p}}
                <input type="button" name = '' value="Register">
        {% endif %}
    </div>
{% endblock %}
